{% load static %}
{% load bootstrap3 %}

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

{% if title %}
<title>Neighborhood - {{title}}</title>
{% else %}
<title> Neighborhood </title>
{% endif %}


{% block styles %}
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
{% endblock %}

</head>

<body>
    {% include "navbar.html" %}


    {% block content %} 
    <div class="container">
        <div class="jumbotron jumbotron-fluid bg-info mb-1 pb-3 pt-4">
            <div class="">
            <h2 class="display-5 text-center font-weight-bold text-white text-uppercase">Neighbourhood</h2>
            </div>
        </div>
    </div>
    
    {%endblock%}



    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>
        <script type="text/javascript" src="{% static 'script.js' %}"></script>

    {% endblock %}

    <!-- Footer -->
    <footer class="page-footer font-small bg-dark mt-4 pt-4">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">Â© 2022 Copyright.
            <a href="https://github.com/Nielsen-Mudaki"> Nielsen Mudaki</a>
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->

</body>

</html>
